<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control IoT Global - Emerald Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        :root {
            --emerald-neon: #10b981;
            --metal-black: #050505;
        }
        /* Efecto de brillo neón verde */
        .glow-on { 
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4); 
            border-color: var(--emerald-neon) !important; 
        }
        .glass-panel {
            background: rgba(10, 10, 10, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(16, 185, 129, 0.2);
        }
        .bg-metallic {
            background-color: var(--metal-black);
            background-image: radial-gradient(circle at center, #0f172a 0%, #050505 100%);
        }
        /* Animación suave para los indicadores */
        .status-transition { transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="bg-metallic text-slate-100 min-h-screen font-sans">
    
    <div class="relative z-10 max-w-md mx-auto p-4 min-h-screen flex flex-col">
        
        <header class="flex justify-between items-start py-6">
            <div>
                <h1 class="text-2xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 to-green-600">
                    EMERALD IOT
                </h1>
                <div id="currentDateTime" class="text-[10px] font-mono text-emerald-500/70 uppercase tracking-widest">
                    Cargando sistema...
                </div>
            </div>
            <button onclick="openConfig()" class="p-2 rounded-lg bg-black hover:bg-emerald-900/30 transition border border-emerald-900/50">
                <i data-lucide="settings" class="w-5 h-5 text-emerald-500"></i>
            </button>
        </header>

        <div id="statusIndicator" class="mb-8 flex items-center gap-3 bg-red-500/5 border border-red-500/20 p-3 rounded-lg backdrop-blur-sm status-transition">
            <span class="relative flex h-2 w-2">
                <span class="relative inline-flex rounded-full h-2 w-2 bg-red-500"></span>
            </span>
            <span class="text-xs font-bold uppercase tracking-widest text-red-500">Offline</span>
        </div>

        <main class="space-y-6 flex-grow">
            
            <div class="glass-panel p-6 rounded-xl status-transition" id="card1">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 class="text-lg font-bold text-white uppercase tracking-tight">Sala Principal</h2>
                        <span class="text-[10px] text-emerald-800 font-mono">NODE_01 // SALA</span>
                    </div>
                    <div id="iconContainer1" class="p-3 rounded-full bg-black/50 border border-white/5 status-transition">
                        <i data-lucide="lightbulb" id="icon1" class="w-6 h-6 text-slate-700 transition-all duration-500"></i>
                    </div>
                </div>
                
                <div class="flex gap-4">
                    <button onclick="updateState('sala', true)" class="flex-1 bg-emerald-600 hover:bg-emerald-500 text-black font-black py-3 rounded-lg shadow-[0_0_15px_rgba(16,185,129,0.2)] transition-all active:scale-95">
                        ENCENDER
                    </button>
                    <button onclick="updateState('sala', false)" class="flex-1 bg-zinc-900 hover:bg-zinc-800 text-emerald-500 border border-emerald-900/30 font-bold py-3 rounded-lg transition-all active:scale-95">
                        APAGAR
                    </button>
                </div>
            </div>

            <div class="glass-panel p-6 rounded-xl status-transition" id="card2">
                <div class="flex justify-between items-start mb-6">
                    <div>
                        <h2 class="text-lg font-bold text-white uppercase tracking-tight">Laboratorio</h2>
                        <span class="text-[10px] text-emerald-800 font-mono">NODE_02 // LAB</span>
                    </div>
                    <div id="iconContainer2" class="p-3 rounded-full bg-black/50 border border-white/5 status-transition">
                        <i data-lucide="zap" id="icon2" class="w-6 h-6 text-slate-700 transition-all duration-500"></i>
                    </div>
                </div>
                
                <div class="flex gap-4">
                    <button onclick="updateState('laboratorio', true)" class="flex-1 bg-emerald-600 hover:bg-emerald-500 text-black font-black py-3 rounded-lg shadow-[0_0_15px_rgba(16,185,129,0.2)] transition-all active:scale-95">
                        ENCENDER
                    </button>
                    <button onclick="updateState('laboratorio', false)" class="flex-1 bg-zinc-900 hover:bg-zinc-800 text-emerald-500 border border-emerald-900/30 font-bold py-3 rounded-lg transition-all active:scale-95">
                        APAGAR
                    </button>
                </div>
            </div>

        </main>

        <footer class="mt-8 py-6 text-center border-t border-emerald-900/20">
            <p class="text-[10px] text-emerald-700 font-mono tracking-widest uppercase">
                IST Vida Nueva - Protocolo de Investigación
            </p>
        </footer>
    </div>

    <div id="configModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/95 backdrop-blur-md hidden">
        <div class="bg-zinc-950 border border-emerald-500/30 p-8 rounded-lg w-11/12 max-w-md">
            <h3 class="text-emerald-500 font-black text-xl mb-6 uppercase tracking-widest flex items-center gap-2">
                <i data-lucide="terminal" class="w-5 h-5"></i> System Config
            </h3>
            
            <div class="space-y-5">
                <div>
                    <label class="block text-[10px] font-bold text-emerald-700 mb-2 uppercase">API Access Key</label>
                    <input type="text" id="apiKeyInput" class="w-full bg-black border border-emerald-900/50 rounded p-3 text-sm focus:border-emerald-500 outline-none text-emerald-400 font-mono">
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-emerald-700 mb-2 uppercase">Database Endpoint</label>
                    <input type="text" id="dbUrlInput" class="w-full bg-black border border-emerald-900/50 rounded p-3 text-sm focus:border-emerald-500 outline-none text-emerald-400 font-mono">
                </div>
            </div>

            <div class="mt-8 flex gap-4">
                <button onclick="closeConfig()" class="flex-1 py-3 text-zinc-500 text-xs font-bold uppercase hover:text-white transition">Abortar</button>
                <button onclick="saveConfig()" class="flex-1 bg-emerald-600 hover:bg-emerald-500 text-black font-black py-3 rounded uppercase text-xs">Sincronizar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        let app, db;
        
        // --- FUNCIÓN FECHA Y HORA ACTUAL ---
        function updateTime() {
            const now = new Date();
            const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('currentDateTime').innerText = now.toLocaleDateString('es-ES', options);
        }
        setInterval(updateTime, 1000);
        updateTime();

        // --- LÓGICA EXISTENTE ---
        window.openConfig = () => document.getElementById('configModal').classList.remove('hidden');
        window.closeConfig = () => document.getElementById('configModal').classList.add('hidden');
        
        window.saveConfig = () => {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            const dbUrl = document.getElementById('dbUrlInput').value.trim();
            if(!apiKey || !dbUrl) return Swal.fire('Error', 'Faltan datos', 'error');
            localStorage.setItem('iot_api_key', apiKey);
            localStorage.setItem('iot_db_url', dbUrl);
            initFirebase(apiKey, dbUrl);
            closeConfig();
        };

        window.updateState = (foco, estado) => {
            if(!db) return Swal.fire('Error', 'Configura Firebase primero', 'warning');
            set(ref(db, 'casa/' + foco), estado)
                .then(() => { if(navigator.vibrate) navigator.vibrate(50); })
                .catch((error) => Swal.fire('Error', error.message, 'error'));
        };

        function initFirebase(apiKey, databaseURL) {
            try {
                const firebaseConfig = { apiKey, databaseURL };
                app = initializeApp(firebaseConfig);
                db = getDatabase(app);
                const casaRef = ref(db, 'casa');
                onValue(casaRef, (snapshot) => {
                    updateStatusUI(true);
                    const data = snapshot.val();
                    if(data) {
                        updateFocoUI('sala', data.sala, 'card1', 'icon1', 'iconContainer1');
                        updateFocoUI('laboratorio', data.laboratorio, 'card2', 'icon2', 'iconContainer2');
                    }
                }, (error) => {
                    updateStatusUI(false);
                });
            } catch (e) {
                updateStatusUI(false);
            }
        }

        // --- INDICADORES DINÁMICOS MEJORADOS ---
        function updateFocoUI(name, state, cardId, iconId, containerId) {
            const card = document.getElementById(cardId);
            const icon = document.getElementById(iconId);
            const container = document.getElementById(containerId);
            
            if(state) {
                card.classList.add('glow-on');
                card.style.borderColor = "#10b981";
                icon.classList.add('text-emerald-400', 'drop-shadow-[0_0_8px_rgba(16,185,129,0.8)]');
                icon.classList.remove('text-slate-700');
                container.classList.add('border-emerald-500/50', 'bg-emerald-500/10');
            } else {
                card.classList.remove('glow-on');
                card.style.borderColor = "rgba(16, 185, 129, 0.2)";
                icon.classList.remove('text-emerald-400', 'drop-shadow-[0_0_8px_rgba(16,185,129,0.8)]');
                icon.classList.add('text-slate-700');
                container.classList.remove('border-emerald-500/50', 'bg-emerald-500/10');
            }
        }

        function updateStatusUI(connected) {
            const el = document.getElementById('statusIndicator');
            if(connected) {
                el.className = "mb-8 flex items-center gap-3 bg-emerald-500/5 border border-emerald-500/20 p-3 rounded-lg backdrop-blur-sm status-transition";
                el.innerHTML = `
                    <span class="relative flex h-2 w-2">
                        <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                        <span class="relative inline-flex rounded-full h-2 w-2 bg-emerald-500"></span>
                    </span>
                    <span class="text-[10px] font-bold uppercase tracking-[0.2em] text-emerald-500">Sistema En Línea</span>
                `;
            } else {
                el.className = "mb-8 flex items-center gap-3 bg-red-500/5 border border-red-500/20 p-3 rounded-lg backdrop-blur-sm status-transition";
                el.innerHTML = `
                    <span class="h-2 w-2 rounded-full bg-red-600"></span>
                    <span class="text-[10px] font-bold uppercase tracking-[0.2em] text-red-600">Enlace Interrumpido</span>
                `;
            }
        }

        lucide.createIcons();
        const savedKey = localStorage.getItem('iot_api_key');
        const savedUrl = localStorage.getItem('iot_db_url');
        if(savedKey && savedUrl) {
            document.getElementById('apiKeyInput').value = savedKey;
            document.getElementById('dbUrlInput').value = savedUrl;
            initFirebase(savedKey, savedUrl);
        } else {
            setTimeout(openConfig, 1000);
        }
    </script>
</body>
</html>
